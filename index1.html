<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="icon" type="image/jpeg" href="img/quiz.jpg">
</head>
<body>
   
    <div id="quiz-container">
        <div id="additional-content">
            <h1>Quiz HTML : </h1>
        </div>
        <div id="progress">Progression : Question 1</div>
        <div id="score">Score : 0</div>
        <div id="timer">Temps : 00:00</div>
        <div id="question">Chargement de la question...</div>
        <ul id="options"></ul>
        <div id="navigation-buttons">
            <button id="next">Question Suivante</button>
        </div>
        <div id="resultat" style="display: none;"></div>
    </div>
    <script src="index3.js"></script>
</body>
</html>
